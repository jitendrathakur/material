<html>
<head>
<title>Creating Material Design Login Form with PHP and jQuery</title>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="container">
    <h5>Material Design Login Form</h5>
    <div id="user-login" class="row">
        <div class="col s12 z-depth-6 card-panel">
            <form class="login-form" name="login-form" method="POST"
                action="">
                <div class="row margin">
                    <div class="input-field col s12">
                        <i class="mdi-social-person-outline prefix"></i>
                        <input class="validate" id="email"
                            name="email" type="email" required>
                        
                        <label for="email" data-error="wrong"
                            data-success="right" class="center-align">E-mail Address</label>
                    </div>
                </div>
               
                <div class="row">
                    <div class="input-field col s12">

                        <input type="submit"
                            class="btn waves-effect waves-light col s12"
                            id="btnsubmit" name="submit" value="Recover" />
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <label for="account">No Account?</label>
                        <a href="signup.html">SIGNUP</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
</body>
</html>
